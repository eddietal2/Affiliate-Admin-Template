<ion-header>
  <ion-toolbar>
    <ion-title>Landing Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Header -->
  <ion-row class="ion-justify-content-center">
    <ion-col size="11">
      <h1>Header</h1>

      <!-- Welcome Message -->
      <ion-item lines="none">
        <ion-label class="landing-page-label">Welcome Message | </ion-label>
        <ion-input 
          type="text" 
          #welcomeMessageInput
          placeholder="Insert Message Here"
          value="WASSUP!"
          maxlength="100"></ion-input>
          <ion-button (click)="editWelcomeMessage(welcomeMessageInput)">
            Edit
          </ion-button>
      </ion-item>

      <!-- Sample Track -->
      <ion-item lines="none">
        <ion-label class="landing-page-label">Sample Track | </ion-label>
        <ion-input 
          type="text" 
          #welcomeMessageInput
          placeholder="Insert Message Here"
          value="WASSUP!"
          maxlength="100"></ion-input>
          <ion-button (click)="editWelcomeMessage(welcomeMessageInput)">
            Edit
          </ion-button>
      </ion-item>
      <ion-item style="--background: none;" lines="none">
        <ion-label color="dark">Current Track - [insert track here]</ion-label>
      </ion-item>


    </ion-col>
  </ion-row>

  <!-- Featured Products -->
  <ion-row class="ion-justify-content-center">
    <ion-col size="11">
      <h1>Featured Products</h1></ion-col>
  </ion-row>

  <!-- Why Hypnosis? -->
  <ion-row class="ion-justify-content-center">
    <ion-col size="11">
      <h1>Why Hypnosis?</h1></ion-col>
  </ion-row>

  <!-- Membership -->
  <ion-row class="ion-justify-content-center">
    <ion-col size="11">
      <h1>Membership</h1>
    </ion-col>
  </ion-row>

</ion-content>
